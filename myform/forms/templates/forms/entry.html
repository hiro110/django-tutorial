{% extends "base.html" %}
{% load bootstrap %}

{% block title %}エントリ{% endblock title %}


{% block content %}
    <h3 class="page-header">エントリ</h3>
    <form action="{% url 'forms:entry' %}" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </form>
{% endblock content %}
